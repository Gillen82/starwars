<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>StarWars</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/fonts.css" />
	</head>
	<body>
		<main>
			<header class="main-header">
				<div class="container">
					<div class="header-flex">
						<h1>Star Wars</h1>
					</div>
				</div>
			</header>

			<section class="info">
				<div class="container">
					<div class="info-flex">
						<h2 class="charInfo">Star Wars Character</h2>
						<h3 class="character">Character Name</h3>
						<h2 class="planet-info">Planet</h2>
						<h3 class="planet">Home Planet</h3>
						<button id="char-select">Random Character</button>
					</div>
				</div>
			</section>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
